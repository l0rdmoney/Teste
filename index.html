<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Parcel Sandbox</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="/src/styles.css" />
	</head>

	<body>
		<h1 class="title">
			<a class="url-site" href="https://glidejs.com/docs">GLIDER JS</a>
		</h1>
		<div class="glide">
			<!-- ---------------  Slider  ---------------- -->
			<div class="glide__track" data-glide-el="track">
				<ul class="glide__slides">
					<li class="glide__slide  facebook">FACEBOOK</li>
					<li class="glide__slide  instagram">INSTAGRAM</li>
					<li class="glide__slide  github">GITHUB</li>
					<li class="glide__slide  medium">MEDIUM</li>
					<li class="glide__slide  codesandbox">CODESANBOX</li>
					<li class="glide__slide  twitter">TWITTER</li>
				</ul>
			</div>
			<!-- ---------------  Controls  ---------------- -->
			<div class="glide__arrows" data-glide-el="controls">
				<button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
				<button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
			</div>
		</div>

		<script src="src/index.js"></script>
	</body>
</html>
